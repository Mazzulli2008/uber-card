<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>widget de transporte</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="card flex">
      <div class="card-drag"></div>
      <div class="card-header">
        <h1>Encontre <span>Kauan</span> no lugar de partida </h1>
        <p>Chega em 3 minutos (500 metros) </p>
      </div>
      <div class="card-body flex">
        <div class="left flex">
          <div class="driver">
            <div class="driver-avatar">
              <img src="https://i.ibb.co/YcfCtFX/Captura-de-tela-2023-07-08-140238.png" alt="Foto Uber">
            </div>
            <div class="driver-stars">
              <div class="star">
                <i class="ph-fill ph-star"></i>
              </div>
              <strong> 5.0 </strong>
            </div>
            <div class="driver-name">
              Kauan Mazzulli
            </div>
          </div>
          <div class="car-img">
            <img src="https://i.ibb.co/zmW74nh/side-view-mini-red-suv-600nw-2523019351.webp" height="200px" width="350px" alt="carro">
          </div>
        </div>
        <div class="right">
          <div class="car-plate">
            NAD-6405
          </div>
          <div class="car-model">
            BMW X1
          </div>
        </div>
      </div>
      <div class="card-footer flex">
        <div class="input-wrapper flex">
          <label for="message"> </label>
          <input type="text" id="message" placeholder="Enviar mensagem para Kauan...">
        </div>
        <div class="phone">
          <i class="ph ph-phone"></i>
        </div>
        <div class="shield">
          <i class="ph ph-shield-plus"></i>
        </div>
      </div>

    </div>
  </body>

</html>
